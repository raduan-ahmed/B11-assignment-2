<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/61bc276d42.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header quicksand_font">
        <nav class="nav_container">
            <div class="logo">
                <img src="assets/logo.png" alt="This is logo of kids school">
                <h4 class="logo_title">SCHOOL</h4>
            </div>
            <ul class="nav_menu">
                <li class="home_list"><a href="" class="home">Home</a></li>
                <li class="about_list"><a href="" class="about">About</a></li>
                <li class="facilities_list"><a href="" class="facilites">Facilites</a></li>
                <li class="admission_list"><a href="" class="admission">Admission</a></li>
            </ul>
            <div class="nav-btn-div">
                <button class="nav_btn">Contact</button>
            </div>
            <div class="menu_bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <section class="header_section">
            <div class="header_container">
                <h4 class="header_title"><span class="title_orange">Empowering</span> students from small age <span class="title_sky">towards vision</span></h4>
                <p class="header_description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="header_btn">Enroll Now</button>
            </div>
            <img src="assets/hero-kids.png" alt="">
        </section>
    </header>

</html>
